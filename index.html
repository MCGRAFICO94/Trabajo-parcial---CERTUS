<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Titulo de Pagina -->
    <title>Trabajo parcial - CERTUS</title>
    <!-- Añadiendo CDN de CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Añadiendo jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Añadiendo hojas de estilos personalizada -->
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-center">
                <!-- Titulo -->
                <h1 class="mt-5 fw-bold">Formulario de Cliente</h1><br>
                
                <!-- Formulario -->
                <form  action="#" id="formulario-cliente">
                    
                    <!-- Nombre -->
                    <div class="mb-3 text-start text-secondary">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre completo...">
                    </div><br>
                    
                    <!-- Apellido -->
                    <div class="mb-3 text-start text-secondary">
                        <label for="apellido" class="form-label">Apellidos:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese sus dos apellidos...">
                    </div><br>
                    
                    <!-- Correo Electronico -->
                    <div class="mb-3 text-start text-secondary">
                        <label for="correo" class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su email...">
                    </div><br>
                    
                    <!-- Genero -->
                    <div class="mb-3 text-start text-secondary">
                        <label for="genero" class="form-label">Género:</label>
                        <select class="form-select" id="genero" name="genero">
                            <option value="">...</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div><br>
                    
                    <!-- Fecha de Nacimiento -->
                    <div class="mb-3 text-start text-secondary">
                        <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento:</label>
                        <input type="date" class="form-control" id="fecha-nacimiento" min="1900-01-31" max="2012-12-31" name="fecha-nacimiento">
                    </div>
                    <br>
                    
                    <!-- Boton  de Registrarse -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-secondary">Registrate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Colocando CDN JS de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    
        <!-- Enlace JS recomendado en esta ubicación -->
    <script src="index.js"></script>
</body>

</html>
